<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Registration and
                Login Module</a>
        </div>
    </div>
</nav>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <!-- success message -->
            <div th:if="${param.success}">
                <div class="alert alert-info">You've successfully registered
                    to our awesome app!</div>
            </div>

            <h1>Insert A NEW DRINK</h1>

            <form   th:action="@{/drinks}" method="post" th:object="${drinks}" >

                <div class="form-group">
                    <label class="control-label" for="firstName"> Nume Bautura </label>
                    <input id="firstName" class="form-control" th:field="*{nume}"
                           required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> Pret Bautura </label> <input
                        id="lastName" class="form-control" th:field="*{pret}"
                        required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Contine Alcool </label> <input
                        id="email" class="form-control"  th:field="*{contineAlcool}" required
                        autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="descriere"> Descrierea Bauturii </label> <input
                        id="descriere" class="form-control" th:field="*{descriere}"
                         required autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-secondary">Insert Drink</button>
                    <span>Stop <a href="/" th:href="@{/admin/info}"> Go Back Here </a>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
